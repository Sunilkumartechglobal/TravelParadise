version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - cp amplify_outputs.json src/ 2>/dev/null || echo "No amplify_outputs.json yet"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
